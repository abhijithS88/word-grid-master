<div class="glass-box">
  <h4 class="section-heading">Login to game-app</h4>

  <form id="form">

    <div class="row mb-3 align-items-center">
      <label for="email" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control custom-input" id="email" required>
      </div>
    </div>

    <div class="row mb-4 align-items-center">
      <label for="password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control custom-input" id="password" required>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" style="font-weight: 500;">Login</button>
    </div>
  </form>
</div>
