<div class="glass-box">
  <h4 class="section-heading">Register for game-app</h4>

  <form id="form">
    <div class="row mb-3 align-items-center">
      <label for="username" class="col-sm-4 col-form-label">Username</label>
      <div class="col-sm-8">
        <input type="text" class="form-control custom-input" id="username" required>
      </div>
    </div>

    <div class="row mb-3 align-items-center">
      <label for="email" class="col-sm-4 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control custom-input" id="email" required>
      </div>
    </div>

    <div class="row mb-4 align-items-center">
      <label for="password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control custom-input" id="password" required>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button type="submit" class="btn btn-primary" style="font-weight: 500;">Register</button>
    </div>
  </form>

  <div class="text-center">
    <p style="margin: 0;">Already have an account?
      <a href="#/login" style="text-decoration: underline; color: #007bff;">Login</a>
    </p>
  </div>
</div>
